  avatar           : "/assets/images/headshot.jpg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "2nd year PhD student @ Ohio State University"
  location         : "Columbus, OH"
  email            : "kashanimotlagh[dot]1[at]osu[dot]edu"
  links:
    - label: "GitHub"
